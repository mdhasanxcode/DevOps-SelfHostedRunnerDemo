name: CICD Pipeline
on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Install Node V22
        uses: actions/setup-node@v5
        with: 
          node-version: 22

      - name: Install Mocha
        run: npm install mocha

      - name: Run Test
        run: npm run check


  Deploy:
    needs: Test
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v4
        
      - name: Run the application
        run: npm start


